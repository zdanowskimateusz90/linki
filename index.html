<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Moje linki</title>
  <meta name="description" content="Szybkie linki: Facebook, Instagram, kontakt." />

  <!-- CZCIONKA -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #1e293b;
      --acc1: #22d3ee;
      --acc2: #a78bfa;
      --txt: #e2e8f0;
      --muted: #94a3b8;
      --btn: #111827;
      --btnH: #0b1221;
      --ring: rgba(34,211,238,.45);
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100dvh;
      max-width: 100%;
      overflow-x: hidden; /* FIX Galaxy S25 */
      font-family: Inter, Arial, sans-serif;
    }

    body {
      display: grid;
      grid-template-rows: 1fr auto;
      padding: 32px 16px;
      background: radial-gradient(1000px 600px at 10% 10%, #1b2340 0%, transparent 60%),
                  radial-gradient(900px 600px at 90% 20%, #2a1f4f 0%, transparent 55%),
                  linear-gradient(160deg, var(--bg1) 0%, var(--bg2) 100%);
      color: var(--txt);
      padding-bottom: calc(32px + env(safe-area-inset-bottom));
    }

    .card {
      max-width: 680px;
      width: 100%;
      background: rgba(15,23,42,0.6);
      backdrop-filter: blur(10px);
      padding: 28px;
      border-radius: 20px;
      border: 1px solid rgba(167,139,250,0.25);
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    header {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-bottom: 14px;
    }

    .logo {
      width: 72px;
      height: 72px;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(167,139,250,.35);
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 { margin: 0; font-size: 1.5rem; }
    .subtitle { margin: 2px 0 0 0; font-size: .95rem; color: var(--muted); }

    .links {
      margin-top: 18px;
      display: grid;
      gap: 12px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      border-radius: 14px;
      text-decoration: none;
      color: var(--txt);
      background: var(--btn);
      border: 1px solid rgba(148,163,184,.18);
      transition: .12s ease;
      width: 100%;
    }

    .btn:hover {
      transform: translateY(-1px);
      background: var(--btnH);
      border-color: var(--ring);
      box-shadow: 0 10px 22px rgba(0,0,0,.45);
    }

    .icon { width: 22px; height: 22px; }

    .label { font-weight: 600; }
    .note { color: var(--muted); font-size: .9rem; }

    footer {
      max-width: 680px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--muted);
      font-size: .9rem;
      padding: 0 6px;
    }

    .mini {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .mini a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      text-decoration: none;
      border: 1px solid rgba(148,163,184,.18);
      border-radius: 10px;
      color: var(--muted);
    }

    @media (max-width: 480px) {
      .card { padding: 20px; border-radius: 16px; }
      h1 { font-size: 1.25rem; }
      .btn { padding: 12px 14px; }
    }
  </style>
</head>
<body>

  <main class="card">
    <header>
      <div class="logo">
        <img src="logo_accen.png" alt="Logo">
      </div>
      <div>
        <h1>Carpintero Mateo</h1>
        <p class="subtitle">Moje oficjalne linki</p>
      </div>
    </header>

    <div class="links">
      <!-- Facebook -->
      <a class="btn" href="https://www.facebook.com/profile.php?id=61554438146065" target="_blank">
        <span class="left">
          <svg class="icon" viewBox="0 0 24 24"><path fill="currentColor" d="M22 12.06C22..."/></svg>
          <span>
            <div class="label">Facebook</div>
            <div class="note">Aktualności i kontakt</div>
          </span>
        </span>
      </a>

      <!-- Instagram -->
      <a class="btn" href="https://www.instagram.com/carpintero_mateo" target="_blank">
        <span class="left">
          <svg class="icon" viewBox="0 0 24 24"><path fill="currentColor" d="M7 2h10a5..."/></svg>
          <span>
            <div class="label">Instagram</div>
            <div class="note">Zdjęcia i stories</div>
          </span>
        </span>
      </a>
    </div>

    <p class="note" style="margin-top: 20px;">Stolarz Mateusz Zdanowski</p>
    <p class="note">Tel <a href="tel:+48506852628" style="color:inherit;text-decoration:underline">+48 506 852 628</a></p>
  </main>

  <footer>
    <div>© <span id="year"></span> Carpintero Mateo</div>

    <nav class="mini">
      <a href="mailto:zdanowski.Mateusz90@gmail.com">
        <svg class="icon" viewBox="0 0 24 24"><path fill="currentColor" d="M20 4H4a2..."/></svg>
        Email
      </a>

      <a href="tel:+48506852628">
        <svg class="icon" viewBox="0 0 24 24"><path fill="currentColor" d="M6.62 10.79..."/></svg>
        Telefon
      </a>
    </nav>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
