  <!-- Webfont -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    :root{
      --bg1: #0f172a;        /* głębokie granatowe tło */
      --bg2: #1e293b;        /* ciemny slate */
      --acc1: #22d3ee;       /* cyjan */
      --acc2: #a78bfa;       /* fiolet */
      --txt:  #e2e8f0;       /* jasny tekst */
      --muted:#94a3b8;       /* opis/sekcje */
      --btn:  #111827;       /* przycisk tło (ciemny) */
      --btnH: #0b1221;       /* hover */
      --ring: rgba(34,211,238,.45);
    }

    * { box-sizing: border-box; }
    html, body { 
      min-height: 100dvh;
      max-width: 100%;
      overflow-x: hidden;
    }
    body{
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol";
      color: var(--txt);
      background: radial-gradient(1000px 600px at 10% 10%, #1b2340 0%, transparent 60%),
                  radial-gradient(900px 600px at 90% 20%, #2a1f4f 0%, transparent 55%),
                  linear-gradient(160deg, var(--bg1) 0%, var(--bg2) 100%);
      display: grid;
      grid-template-rows: 1fr auto; /* karta + stopka */
      gap: 24px;
      padding: 32px 16px;
      padding-bottom: calc(32px + env(safe-area-inset-bottom));
      -webkit-tap-highlight-color: transparent;
    }

    .card{
      max-width: 680px;
      width: 100%;
      margin: 0 auto;
      background: rgba(15,23,42,0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(167,139,250,0.25);
      border-radius: 20px;
      box-shadow:
        0 10px 30px rgba(0,0,0,.45),
        inset 0 1px 0 rgba(255,255,255,.03);
      padding: 28px;
      position: relative;
      overflow: hidden;
    }

    /* dekoracyjna poświata */
    .card::before{
      content: "";
      position: absolute;
      inset: -120px -120px auto auto;
      width: 260px; height: 260px;
      background: radial-gradient(circle at center, var(--acc1), transparent 60%);
      opacity: .12;
      transform: rotate(25deg);
      pointer-events: none;
    }

    header{
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 14px;
    }

    .logo{
      width:72px; height:72px; border-radius:16px; background:#0b1020;
      display:grid; place-items:center; overflow:hidden;
      border:1px solid rgba(167,139,250,.35);
      box-shadow:0 8px 18px rgba(167,139,250,.35);
    }
    .logo img{width:100%; height:100%; object-fit:cover}

    h1{
      font-size: 1.5rem;
      margin: 0;
      letter-spacing: .2px;
    }
    .subtitle{
      margin: 2px 0 0 0;
      color: var(--muted);
      font-size: .95rem;
    }

    .links{
      display: grid;
      gap: 12px;
      margin-top: 18px;
    }

    .btn{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      width: 100%;
      padding: 14px 16px;
      background: var(--btn);
      border: 1px solid rgba(148,163,184,.18);
      border-radius: 14px;
      color: var(--txt);
      text-decoration: none;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease, background .12s ease;
      position: relative;
      isolation: isolate;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: var(--btnH);
      border-color: var(--ring);
      box-shadow: 0 10px 22px rgba(0,0,0,.45), 0 0 0 6px rgba(34,211,238,.08);
    }
    .btn:active{ transform: translateY(0); }

    .left{
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon{
      width: 22px; height: 22px;
      flex: 0 0 22px;
      opacity: .95;
    }

    .label{
      font-weight: 600;
      letter-spacing: .2px;
    }
    .note{
      font-size: .9rem;
      color: var(--muted);
    }

    .chev{
      width: 18px; height: 18px;
      opacity: .8;
      transition: transform .12s ease;
    }
    .btn:hover .chev{ transform: translateX(2px); }

    .divider{
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(148,163,184,.28), transparent);
      margin: 18px 0;
    }

    footer{
      max-width: 680px;
      margin: 0 auto;
      color: var(--muted);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: .9rem;
      padding: 0 6px;
    }
    .mini{
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .mini a{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,.18);
      transition: background .12s ease, color .12s ease, border-color .12s ease;
    }
    .mini a:hover{
      color: var(--txt);
      border-color: var(--ring);
      background: rgba(2,6,23,.4);
    }

    /* Wyłącz hover na dotykowych */
    @media (hover: none) {
      .btn:hover{
        transform: none;
        box-shadow: none;
        background: var(--btn);
        border-color: rgba(148,163,184,.18);
      }
      .btn:active { transform: scale(0.99); }
    }

    /* responsywność */
    @media (max-width: 480px){
      .card { padding: 18px; border-radius: 16px; }
      header { gap: 12px; margin-bottom: 10px; }
      .logo { width: 60px; height: 60px; border-radius: 12px; }
      .icon { width: 20px; height: 20px; }
      .btn { padding: 12px 14px; gap: 10px; }
      h1 { font-size: 1.15rem; }
    }
  </style>
</head>
